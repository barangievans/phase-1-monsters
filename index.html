<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script src="js/index.js"></script>
    <style>
        /* Basic styling for demonstration */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .monster {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Monstr Inc.</h1>
    
    <!-- Form to create a new monster -->
    <form id="create-monster-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit" class="btn">Create Monster</button>
    </form>
    
    <!-- Container for displaying monsters -->
    <div id="monster-container">
        <!-- Monsters will be dynamically added here -->
    </div>
    
    <!-- Button to load more monsters -->
    <button id="load-more" class="btn">Load More</button>

</body>
</html>
